<body>
   <h1>Make Your Own Planisphere!</h1>
   <p>Clcik below to make your own plainsphere using your location. The button will take your latitiude and give you to a pdf of a planisphere for a latitude suitable for your area!</p>
   <button onClick="work()">Use My Location</button>
</body>
<script>
   function work() {
   navigator.geolocation.getCurrentPosition(position => {
   const rawlat= position.coords.latitude;
   function fixLat(latitude){
      var ah
      if (latitude>=0){
         ah="N";
      }else {ah="S"}
      latitude=Math.abs((((latitude/5).toFixed())*5))
      console.log(latitude+ah)
      const result=latitude+ah
      return result
   };
   function redirect(abc){
      window.location.href="pdf/planisphere-"+abc+".pdf";
   };
      redirect(fixLat(rawlat))
   })}
   </script>
